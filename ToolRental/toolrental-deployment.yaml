apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolrental-deployment
  labels:
    app: toolrental
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toolrental
  template:
    metadata:
      labels:
        app: toolrental
    spec:
      containers:
      - name: toolrental-container
        image: cedricassemien/toolrental:latest  # Remplace par ton image Docker
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "ToolRental.settings"
        - name: ALLOWED_HOSTS
          value: "*"